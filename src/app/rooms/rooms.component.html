<app-headers></app-headers>
<div [hidden]="hideRooms">
    Number of Rooms:
    <div [ngStyle]="{'background-color':rooms.availableRooms ? 'green' : 'red'}" [innerText]="numberOfRooms"></div>
</div>
{{rooms?.availableRooms ?? "No Rooms"}}

<div *ngIf="roomSelected">{{roomSelected|json}}</div>

<div>
    <button (click)="addRoom()" type="button">Add Room</button>
</div>

<div *ngIf="rooms.availableRooms > 0">
    <app-rooms-list [rooms]="roomList" [title]="title" (roomSelected)="selectRoom($event)">
    </app-rooms-list>
</div>

<button type="button" (click)="toggle()">toggle</button>
